app:
  secret-key: 
  topic:
    sms: smsTopic
  system-account-code:
    sms: 342567
server:
  port: 2024
spring:
  application:
    name: core
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bwongo_sms_db}
    username: ${DB_USERNAME:aaron}
    password: ${DB_PASSWORD:aaron}
  jpa:
    show-sql: true
    hibernate:
      dll-auto: none
      show: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bwongo_sms_db}
    user: ${DB_USERNAME:aaron}
    password: ${DB_PASSWORD:aaron}
    schemas: core
    locations: classpath:db/migration
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


sms:
  default-title: BWONGO-SMS
  max-number-characters: 50
  sms-cost: 50
  invoice-template:
  monthly-row-template:

