app:
  secret-key: 
server:
  port: 2024
spring:
  application:
    name: core
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bwongo_sms_db}
    username: ${DB_USERNAME:aaron}
    password: ${DB_PASSWORD:aaron}
  jpa:
    show-sql: true
    hibernate:
      dll-auto: none
      show: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bwongo_sms_db}
    user: ${DB_USERNAME:aaron}
    password: ${DB_PASSWORD:aaron}
    schemas: core
    locations: classpath:db/migration

sms:
  default-title: BWONGO-SMS