<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .invoice-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .invoice-header p {
            margin: 5px 0;
            color: #666;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .invoice-details .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .invoice-details .detail-row strong {
            font-weight: bold;
        }
        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .invoice-items th, .invoice-items td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .invoice-items th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
<!--
HTML code would be added to the below div tag
which would be taken as an input from the user.
-->
</body>
</html>
